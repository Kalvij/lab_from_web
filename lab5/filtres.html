<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ярославцев Богдан Всеволодович. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
    </head>
    <script>
        function Filter() {
            let blurValue = document.getElementById('blurValue').value + 'px';
            let brightnessValue = document.getElementById('brightnessValue').value + '%';

            document.getElementById('blurOutput').innerText = blurValue;
            document.getElementById('brightnessOutput').innerText = brightnessValue;
            document.getElementById('Image').style.filter = 'blur(' + blurValue + ') brightness(' + brightnessValue + ')';
        }

    </script>
    <style>
        .img {
            width: 80%;
            margin-left: 180px;
            border: 1px solid black;
            border-radius: 3px;
            margin-top: 10px;
        }
    </style>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная 5
        </header>
        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="Filter()" id="blurValue">
                <span id="blurOutput"></span>
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="Filter()" id="brightnessValue">
                <span id="brightnessOutput"></span>
            </div>
            <div><img  src="pr.jpeg" id='Image' class="img"></div>
        </main>

        <footer>
            <hr>
            &copy;Ярославцев Богдан, ФБИ-24, 2 курс, 2024   
        </footer>
    </body>
</html>
