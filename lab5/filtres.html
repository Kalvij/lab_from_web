<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ярославцев Богдан Всеволодович. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
    </head>
    <script>
        function Filter() {
            let blurValue = document.getElementById('blurValue').value + 'px';
            let brightnessValue = document.getElementById('brightnessValue').value + '%';
            let contrastValue = document.getElementById('contrastValue').value + '%';
            let grayscaleValue = document.getElementById('grayscaleValue').value + '%';
            let huerotateValue = document.getElementById('huerotateValue').value + 'deg';
            let invertValue = document.getElementById('invertValue').value + '%';
            let saturateValue = document.getElementById('saturateValue').value + '%';
            let sepiaValue = document.getElementById('sepiaValue').value + '%';

            document.getElementById('blurOutput').innerText = blurValue;
            document.getElementById('brightnessOutput').innerText = brightnessValue;
            document.getElementById('Image').style.filter = 'blur(' + blurValue + ') brightness(' + brightnessValue + ') contrast(' + contrastValue + ') grayscale(' + grayscaleValue + ') hue-rotate(' + huerotateValue + ') invert(' + invertValue + ') saturate(' + saturateValue + ') sepia(' + sepiaValue + ')';
        }

    </script>
    <style>
        .img {
            width: 80%;
            margin-left: 180px;
            border: 1px solid black;
            border-radius: 3px;
            margin-top: 10px;
        }
    </style>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная 5
        </header>
        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="Filter()" id="blurValue">
                <span id="blurOutput"></span><br>
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="Filter()" id="brightnessValue">
                <span id="brightnessOutput"></span><br>
                Фильтр contrast:
                <input type="range" min="0" max="500" value="100" onchange="Filter()" id="contrastValue">
                <span id="contrastOutput"></span><br>
                Фильтр grayscale:
                <input type="range" min="0" max="100" value="0" onchange="Filter()" id="grayscaleValue">
                <span id="contrastOutput"></span><br>
                Фильтр hue-rotate:
                <input type="range" min="0" max="360" value="0" onchange="Filter()" id="huerotateValue">
                <span id="contrastOutput"></span><br>
                Фильтр invert:
                <input type="range" min="0" max="100" value="0" onchange="Filter()" id="invertValue">
                <span id="contrastOutput"></span><br>
                Фильтр saturate:
                <input type="range" min="0" max="500" value="100" onchange="Filter()" id="saturateValue">
                <span id="contrastOutput"></span><br>
                Фильтр sepia:
                <input type="range" min="0" max="100" value="0" onchange="Filter()" id="sepiaValue">
                <span id="contrastOutput"></span><br>
                
            </div>
            <div><img src="pr.jpeg" id='Image' class="img"></div>
        </main>
        
        <footer>
            <hr>
            &copy;Ярославцев Богдан, ФБИ-24, 2 курс, 2024   
        </footer>
    </body>
</html>
