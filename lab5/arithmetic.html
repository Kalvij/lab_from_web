<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ярославцев Богдан Всеволодович. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')
                
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result)
            }
            function showRez() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')
                
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result)
            }
            function showPr() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')
                
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равна ' + result)
            }
            function showDel() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')
                
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert('Деление ' + a + ' и ' + b + ' равна ' + result)
            }
            function showAuthor() {
                let author = 'Автор страницы: \nЯрославцев Богдан Всеволодович';
                alert(author);
    
            }
            function showMes() {
                let mes = 'Хайп на моей странице!';
                alert(mes);
    
            }
            function changeOutput(buttonNum, backColor, textColor, border) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.border = border;


            }
            
        </script>
        <style>
            .message {
                display:inline-block;
                cursor: pointer;
                border: 3px solid rebeccapurple;
                border-radius: 10px;
                margin-left: 5px;
                text-align: center;
                padding: 15px;
                background: rgb(0, 14, 5);
                color: rebeccapurple;
                box-shadow: 1px 1px 10px rgb(111, 0, 255);
                margin-bottom: 20px;
                
            }
            #output {
                border: 3px solid black;
                width: 300px;
                height: 40px;
                text-align: center;
                border-radius: 10px;
            }
             
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ ФБ, Лабораторная 5
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA" style="margin-bottom: 10px;"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB" style="margin-bottom: 10px;"></label><br>

            
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
            <div class="message" onclick="showRez()">Найти разность чисел</div>
            <div class="message" onclick="showPr()">Найти произведение чисел</div>
            <div class="message" onclick="showDel()">Найти деление чисел</div>
            <div style="margin-bottom: 10px">
                <input type="button" style="margin-bottom: 10px;border: 3px solid ; background-color: black;color: lightgreen; padding: 15px;border-radius: 20px;" value="Кнопка 1" onclick="changeOutput(1,'red','yellow','4px solid blue')">
                <input type="button" style="margin-bottom: 10px;border: 3px solid ; background-color: black;color: lightgreen; padding: 15px;border-radius: 20px;" value="Кнопка 2" onclick="changeOutput(2,'black','lightgreen','3px solid grey')">
                <input type="button" style="margin-bottom: 10px;border: 3px solid ; background-color: black;color: lightgreen; padding: 15px;border-radius: 20px;"value="Кнопка 3" onclick="changeOutput(3,'pink','rgb(111, 0, 255)','2px solid blac')">
                <input type="button" style="margin-bottom: 10px;border: 3px solid ; background-color: black;color: lightgreen; padding: 15px;border-radius: 20px;" value="Кнопка 4" onclick="changeOutput(4,'aqua','black','2px solid green')">
                <input type="button" style="margin-bottom: 10px;border: 3px solid ; background-color: black;color: lightgreen; padding: 15px;border-radius: 20px;" value="Кнопка 5" onclick="changeOutput(5,'blue','orange','0px solid')">
               
            </div>

            <div id="output"></div>
        </main>


        <footer ondblclick="showMes()">
            <hr>
            &copy;Ярославцев Богдан, ФБИ-24, 2 курс, 2024   
        </footer>
    </body>
</html>
