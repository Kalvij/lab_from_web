<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ярославцев Богдан Всеволодович. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock(){
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'lightblue';
            newBlock.style.height = '40px';

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks(){
            let main = document.querySelector('main');
            let width = 135;
            let count = document.querySelector('.count');
            for (let i = 0; i<count.value; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.background = 'url(1.png)';
                newBlock.style.height = '40px';
                newBlock.style.width = `${width += 20}px`;
                newBlock.style.border = '2px solid black'
                newBlock.style.borderRadius = '10px';
                newBlock.style.textAlign = 'center';
                newBlock.style.paddingTop = '15px';
                newBlock.style.color = 'black'
                newBlock.style.textShadow = '1px 1px 0px white, -1px -1px 0px white, 1px -1px 0px white, -1px 1px 0px white'
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2* i**2}`;
                main.appendChild(newBlock);
            }  
        }
        function add20_50(){
            let main = document.querySelector('main');
            for (let i = 20; i <=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '80px';
                newBlock.style.textAlign = 'center'
                newBlock.style.border = '0px solid';
                newBlock.style.background = 'url(2.png)'
                newBlock.style.color = 'orange';
                newBlock.style.textShadow = '1px 1px 0px white, -1px -1px 0px white, 1px -1px 0px white, -1px 1px 0px white'
                newBlock.style.fontFamily = 'Times'
                newBlock.innerHTML = `${i}`;
                main.appendChild(newBlock);
            }
        }
        function add10_80(){
            let main = document.querySelector('main');
            for (let i = 10; i >=-80; i-=3){
                let newBlock = document.createElement('div');
                newBlock.style.width = '25px';
                newBlock.style.height = '25px';
                newBlock.style.marginBottom = '20px'
                newBlock.style.marginRight = '40px'
                newBlock.style.border = '2px solid black';
                newBlock.style.backgroundColor = 'yellow';
                newBlock.style.borderRadius = '50%';
                newBlock.style.color = 'black';
                newBlock.style.textAlign = 'center';
                newBlock.style.display ='inline-block';
                newBlock.style.paddingTop = '15px';
                newBlock.innerHTML = `${i}`;
                main.appendChild(newBlock);
            }
        }
        function opacity(){
            let main = document.querySelector('main');
            let opacity = 0;
            for (let i = 0; i<10; i++){
                let newBlock = document.createElement('div');
                newBlock.style.height = '25px';
                newBlock.style.width = '90px';
                newBlock.style.textAlign = 'center';
                newBlock.style.background = 'rgba(0, 0, 0, 0.9)';
                newBlock.style.textShadow = '1px 1px 0px white, -1px -1px 0px white, 1px -1px 0px white, -1px 1px 0px white'
                newBlock.style.color = 'black';
                newBlock.style.borderRadius = '10px';
                newBlock.style.opacity = `${opacity += 10}%`;
                newBlock.innerHTML = `Блок ${i+1}`;
                main.appendChild(newBlock);
            }  
        }
        function blackwhiterange(){
            let main = document.querySelector('main');
            let col = document.querySelector('.color');
            for (let i = col.value; i>0; i--){
                let newBlock = document.createElement('div');
                newBlock.style.height = '25px';
                newBlock.style.width = '25px';
                newBlock.style.color = 'white';
                newBlock.style.textAlign = 'center';
                newBlock.style.borderRadius = '50%';
                newBlock.style.border = '2px solid white';
                newBlock.style.display = 'inline-block';
                newBlock.innerHTML = `${i}`;
                if (i % 2 == 0){
                    newBlock.style.backgroundColor = 'white';
                    newBlock.style.color = 'black';
                    newBlock.style.border = '2px solid black'
                }
                else{
                    newBlock.style.backgroundColor = 'black';
                }
                main.appendChild(newBlock);
            }  
        }
    </script>
    <style>
        div {
            border: 2px solid rgba(98, 5, 184, 0.87);
            border-radius: 20px;
            margin: 20px;
            margin-left: -5px;
            width: 400px;
            padding: 20px;
        }
        .btn, .count, .color {
            width: 310px;
            border: 5px solid;
            border-radius: 40px;
            display: inline-block;
            vertical-align: top;
            color: lightgreen;
            background: rgba(0, 0, 0, 0.801);
            margin-top: 15px;
            height: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header> 

    <main>
        <input type="number" placeholder="Введите количество блоков" min="0" class="count">
        <input type="number" placeholder="Введите количество кругов" min="0" class="color"><br><br>
        <button class="btn" onclick="addNewBlocks()">Добавить блоки</button>
        <button class="btn" onclick="addNewBlock()">Добавить блок</button>
        <button class="btn" onclick="add20_50()">20 => 50</button>
        <button class="btn" onclick="add10_80()"> 10 => -80</button>
        <button class="btn" onclick="opacity()">Добавить полупрозрачные блоки</button>
        <button class="btn" onclick="blackwhiterange()">Цветные круги</button><br>
    </main>

    <footer>
        &copy; Ярославцев Богдан, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
